<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="bar">
            <div class="flexbox title">My Library</div>
            <div class="flexbox log-in"><a id="btn"href="#">Log in</a></div>
        </div>
    </header>
    <div class="main-content">
        <dialog style="border-radius: 12px 12px;">
            <div>
                <p class="flex-item" style="font-size: 2rem;">Enter new book information</p>
                <input class="flex-item" id="title" type="text" name="name" placeholder="Title">
                <input class="flex-item" id="author" type="text" name="name" placeholder="Author">
                <input class="flex-item" id="pages" type="number" name="name" placeholder="Pages">
                <div class="flex-item readcheck">
                    <label for="have-read">Have you read it?</label>
                    <input type="checkbox" id="have-read" value="completed">
                </div>
                <button id="submit-button" class="flex-item" style="background-color: rgb(129, 233, 155);">Submit</button>
            </div>
        </dialog>
        <div class="add-button">
            <a class="add-book" href="#" style="text-decoration: none;"><span>+</span> Add Book</a>
        </div>
        <div class="added-books">
            <!-- <div class="card">
                <p>Title</p>
                <p>Author</p>
                <p>Page</p>
                <div class="button-group">
                  
                    <button id="read">Read</button>
                    <button id="remove">Remove</button>
                
                </div>
            </div> -->
            
            
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
