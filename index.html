<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="bar">
            <div class="flexbox title">My Library</div>
            <div class="flexbox log-in"><a id="btn"href="#">Log in</a></div>
        </div>
    </header>
    <div class="main-content">
        <div class="add-button">
            <a class="add-book" href="#" style="text-decoration: none;"><span>+</span> Add Book</a>
        </div>
        <div class="added-books">
            <div class="card">
                <div><p>Title</p></div>
                <div><p>Author</p></div>
                <div><p>Page</p></div>
                <div class="button-group read-blue">
                    <button id="read">Read</button>
                </div>
                <div class="button-group remove">
                    <button id="remove">Remove</button>
                </div>
            </div>
            <div class="card">
                3
            </div>
            
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
